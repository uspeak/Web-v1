

<div id="userRegister" class="userRegister">

  <input id="name" type="text" class='inputUser'  value="Nombre" onclick="if(this.value=='Nombre') this.value=''" onblur="if(this.value=='') this.value='Nombre'"/><br />
  <input id="email" type="text" name="email" class='inputUser' value='Email' onclick="if(this.value=='Email') this.value=''" onblur="if(this.value=='') this.value='Email'" /><br />
  <input id="password" type="password" name="password" class='inputUser' value='Contrase単a' onclick="if(this.value=='Contrase単a') this.value=''" onblur="if(this.value=='') this.value='Contrase単a'"/><br />
  <input id="show_Password" type="checkbox" name="show_Password"> Mostrar Contrase単a<br>
</div>

<script>
  
  $('#show_Password').click(function(){
    
    show_password()
    
  })
  
  function show_password(){
    
    if($("#show_Password").is(':checked')) {  
      
      document.getElementById('password').setAttribute('type', 'text');
           
    } else {  
      document.getElementById('password').setAttribute('type', 'password');
    }  
  }
  
</script>
